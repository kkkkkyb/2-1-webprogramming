<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        
        <style>
            @import url(//fonts.googleapis.com/earlyaccess/kopubbatang.css);
            body {
                font-family: 'KoPub Batang', serif;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                background-color: black;
                position: absolute;
                top: 0;
                width: 100%;
                text-align: center;
            }
            li {
                list-style-type: none;
                display: inline-block;
            }
            li a{
                text-decoration: unset;
                font-size: 15pt;
                color: rgb(255, 255, 255);
                font-weight: bold;
                display: block;
                padding: 15px;
            }
            li a:hover {
                background-color: rgb(101, 10, 185);
                color: rgb(224, 206, 235);
            }
            li a:active {
                background-color: rgb(87, 6, 163);
                color: rgb(194, 171, 207);
            }
            .text_title {
                font-size: 45pt;
                text-align: center;
                margin: 30px;
                color: rgb(64, 0, 104);
                padding: 50px;
            }
            hr {
                width: 97%;
                border-color: rgb(104, 104, 104);
                border-bottom: none;
            }
            .bg_box {
                background-color: rgba(241, 241, 241, 0.445);
                padding: 30px;
                float: left;
                width: 65%;
                box-shadow: 3px 3px 3px rgb(168, 168, 168);
                margin-left: 20px;
            }
            .picture {
                margin: auto;
                width: 65%;
            }
            .image {
                width: 500px;
                height: 500px;
                display: block;
                margin: auto;
            }
            .profile {
                background-color: rgba(241, 241, 241, 0.644);
                float: right;
                width: 25%;
                padding: 10px;
                border-radius: 30px;
                margin-right: 20px;
            }
            .profile_image {
                border-radius: 100px;
                display: block;
                margin: auto;
                margin-top: 10px;
                border: 5px solid rgba(255, 255, 255, 0.555);
            }
            @media screen and (max-width: 800px) {
                .bg_box, .profile {
                    width: 100%;
                    padding: 30px;
                    margin: 0;
                }
            }
            
            /*사진넘기기*/
            /*출처 : https://blog.naver.com/websearch/221055058333*/
            .gallery{ overflow: hidden; }

            .gallery img{ position:absolute; visibility:hidden; top:0px; left:0px; width:100% }
            .gallery img.active{ visibility:visible; }

            .gallery .left{ position:absolute; top:0px; left:0px; width:20%; height:100%; }
            .gallery .right{ position:absolute; top:0px; left:80%; width:20%; height:100%; }

            .gallery .left .left_btn{ position:absolute; width: 0; height: 0; left: 20%; top:50%; margin-top: -10px; visibility:hidden;
                border-right: 10px solid white; border-top: 10px solid transparent; border-bottom: 10px solid transparent; }
            .gallery .right .right_btn{ position:absolute; width: 0; height: 0; right: 20%; top:50%; margin-top: -10px; visibility:hidden;
                border-left: 10px solid white; border-top: 10px solid transparent; border-bottom: 10px solid transparent; }
            .gallery .left:hover .left_btn{ visibility:visible; }
            .gallery .right:hover .right_btn{ visibility:visible; }

        </style>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
        (function($){
        $.fn.gallery = function(options) {

        var $this = $(this);
        var $arrImage = $this.children("img");
        var iGalleryIndex = 0, iGalleryCount = $arrImage.length;

        function ShowImage(){
        $arrImage.each( function(index){
            if( iGalleryIndex == index ){
                $(this).addClass("active");
            }
            else{
                $(this).removeClass("active");
            }
        });
        }

        $this.children(".left").click( function(){
            --iGalleryIndex;
            if( iGalleryIndex < 0 ) iGalleryIndex = iGalleryCount - 1;
            ShowImage();
        });

        $this.children(".right").click( function(){
            ++iGalleryIndex;
            if( iGalleryIndex >= iGalleryCount ) iGalleryIndex = 0;
            ShowImage();
        });

        ShowImage();

        return this;
        };
        }(jQuery));

        $( document ).ready( function()
        {
            $(".gallery" ).gallery();
        } );

        </script>

    </head>

    <body>
        <h2 class="text_title">My Blog</h2>

        <ul>

        <div class="profile">

                <div id="weatherinfo"></div>
                <div id="tempinfo"></div>

        <script>
            /*오늘날짜*/
            var x = new Date();
            var months = ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
            var days = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
            document.getElementById("date").innerHTML = months[x.getMonth()] + " " + x.getDate() + "일 " + days[x.getDay()];
                
            /*날씨*/
            /*날씨정보 : https://www.wunderground.com/*/
            /*코드 : https://blog.naver.com/r011ing_s70n3/220865455111*/
            $(document).ready(function(){
            $.ajax({
                url : "http://api.wunderground.com/api/b64679ad82a6d93d/geolookup/conditions/q/KR/Seoul.json",
                dataType : "jsonp",
                success : function(parsed_json){
                    var weather = "";
                    var temperature = "temperatur : " + parsed_json['current_observation']['temp_c']+"℃";
                            
                    weather = "<img src='"+ parsed_json['current_observation']['icon_url'] +"'/><br>";
                    if(parsed_json['current_observation']['weather']=="")
                        weather +="날씨정보가 없습니다";
                    else
                        weather += "weather : " + parsed_json['current_observation']['weather'];
                    $("#weatherinfo").append(weather);
                    $("#tempinfo").append(temperature);
                }
                });
            });
        </script>
